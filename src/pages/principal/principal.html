<ion-header>
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="assets/imgs/logo.png" alt="logo">

  <ion-grid>
    <ion-row>
      <ion-col class="opPerfil">
        <button menuClose ion-item (click)="perfil()">

        </button>
      </ion-col>
      <ion-col class="opNoticias">
        <button menuClose ion-item (click)="noticias()">

        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="opVagas">
        <button menuClose ion-item (click)="oportunidades()">

        </button>
      </ion-col>
      <ion-col class="opEventos">
        <button menuClose ion-item (click)="eventos()">

        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
