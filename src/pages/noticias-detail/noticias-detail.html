<ion-header>
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalhes da noticia</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="content">
  <ion-card>
    <img [src]="item?.imgLink || 'assets/imgs/sem_noticia.png'" />
    <ion-card-content>
      <ion-card-title>
        {{item?.informe}}
      </ion-card-title>
      <p>
        {{item?.texto}}
      </p>
      <ion-grid>
        <ion-row>
          <ion-col>
            <strong>Data</strong>
          </ion-col>
          <ion-col>
            {{item?.data}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <strong>{{item?.nomeLink}}</strong>
          </ion-col>
          <ion-col>
            {{item?.fonte}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            {{item?.video}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
