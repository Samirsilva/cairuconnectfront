<ion-header>
  <ion-navbar transparent>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalhes do evento</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="item?.img || 'assets/imgs/avatar-blank.png'"/>  

    <ion-card-content>
      <ion-card-title>
        {{item?.nome}}
        </ion-card-title>
      <p>
        {{item?.descricao}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
