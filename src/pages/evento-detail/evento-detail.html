<ion-header>
  <ion-navbar transparent>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalhes do evento</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="item?.img || 'assets/imgs/sem_evento.png'"/>  

    <ion-card-content>
      <ion-card-title>
        {{(item?.nome)? item?.nome : "Não informado"}}
        </ion-card-title>
      <p>
        {{(item?.descricao)? item?.descricao : "Não informado"}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
