<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalhes da oportunidade</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="item?.imageUrl || 'assets/imgs/event.jpg'"/>
    <ion-card-content>
      <ion-card-title>
        {{item?.nomeEmpresa}}
        </ion-card-title>
      <p>
        {{item?.curso}}
      </p>
      <p>
        {{item?.semestre}}
      </p>
      <p>
        {{item?.email}}
      </p>
      <p>
        {{item?.tipoVaga}}
      </p>
      <p>
        {{item?.cargaHoraria}}
      </p>
      <p>
        {{item?.remuneracao}}
      </p>
      <p>
        {{item?.beneficios}}
      </p>
      <p>
        {{item?.requisitos}}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
