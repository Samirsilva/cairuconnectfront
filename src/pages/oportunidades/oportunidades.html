<ion-header>

    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Oportunidades</ion-title>
    </ion-navbar>
  
  </ion-header>

<ion-card ion-item *ngFor = "let item of items">
    <img src="{{bucketUrl}}/oportu{{item.id}}.jpg">
    <ion-card-content>
      <ion-card-title>
        {{ item.nomeEmpresa}}
      </ion-card-title>
      <p>
      {{ item.curso}}, {{ item.semestre}} semestre 

      </p>
    </ion-card-content>
</ion-card>
