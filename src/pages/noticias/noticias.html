<ion-header>

  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notícias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card ion-item *ngFor="let item of items" (click)="showDetail(item.id)">
    <img [src]="item?.imgLink ||  'assets/imgs/sem_noticia.png'">
    <ion-card-content>
      <ion-card-title>
        {{(item?.informe)? item?.informe : "Titulo não informado"}}
      </ion-card-title>
      <ion-grid>
        <ion-row>
          <ion-col class="ion-text-justify">
            {{(item?.texto)? item?.texto : "Texto não informado"}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
