<ion-header>

    <ion-navbar transparent>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Eventos</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
    
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>  
  </ion-refresher>

<ion-card ion-item *ngFor = "let item of items" (click) ="showDetail(item.id)">
  <img [src]="item?.img ||  'assets/imgs/sem_evento.png'">
    <ion-card-content>
      <ion-card-title>
        {{(item?.nome)? item?.nome : "Não informado"}}
      </ion-card-title>
      <p class="ion-text-justify"> 
      Descrição: {{(item?.descricao)? item?.descricao : "Descrição não informada"}}

      </p>   
    </ion-card-content>
</ion-card>
  
</ion-content>
