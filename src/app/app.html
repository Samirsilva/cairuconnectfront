<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar transparent>
      <button menuClose ion-item (click)="home()">
        <i><strong class="opLetras"> Home</strong></i>
      </button>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menuLateral">
    <ion-list>
      <ion-item>
        <button menuClose ion-item (click)="perfil()">
          <ion-icon name="happy" size="large"> </ion-icon>&nbsp;&nbsp;&nbsp;<i><strong class="opLetras"> Perfil</strong></i>
        </button>
        <button menuClose ion-item (click)="noticias()">
          <ion-icon name="clipboard" size="large"> </ion-icon>&nbsp;&nbsp;&nbsp;<i><strong class="opLetras"> Not√≠cias</strong></i>
        </button>
        <button menuClose ion-item (click)="oportunidades()">
          <ion-icon name="paper" size="large"> </ion-icon>&nbsp;&nbsp;&nbsp;<i><strong class="opLetras"> Vagas</strong></i>
        </button>
        <button menuClose ion-item (click)="eventos()">
          <ion-icon name="ribbon" size="large"> </ion-icon>&nbsp;&nbsp;&nbsp;<i><strong class="opLetras"> Eventos</strong></i>
        </button>
      </ion-item>
    </ion-list>
    <ion-footer no-border>
      <ion-toolbar transparent>
        <ion-list>
          <button color="danger_menu" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
              <i><ion-icon name="power" size="large" color="light"> </ion-icon> <strong class="opLetras">
              {{p.title}}</strong></i>
          </button>
        </ion-list>
      </ion-toolbar>
    </ion-footer>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
