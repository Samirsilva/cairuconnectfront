<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Oportunidades</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <ion-card ion-item *ngFor = "let item of items" (click) = "showDetail(item.id)">
      <img src="{{bucketUrl}}/oportu{{item.id}}.jpg">
      <ion-card-content>
        <ion-card-title>
          {{ item.nomeEmpresa}}
        </ion-card-title>
        <p>
        {{ item.curso}}, {{ item.semestre}} semestre 
        </p>
      </ion-card-content>
  </ion-card>
</ion-content>
