<ion-content padding>

  <img src="assets/imgs/logo.png" alt="logo">
  <form>
    <ion-footer no-border >
      <ion-toolbar transparent>
        <ion-item class="itens">
          <ion-label color="secondary" stacked>Email</ion-label>
          <ion-input color="secondary" [(ngModel)]="creds.email" name="email" type="text"></ion-input>
        </ion-item>
        <ion-item class="itens">
          <ion-label color="secondary" stacked>Senha</ion-label>
          <ion-input color="secondary" [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
        </ion-item>
        <button ion-button block (click)="login()">Entrar</button>
        <button ion-button block outline (click)="signup()">Registrar</button>
        <p><a src="" (click)="forgot()"><i>Esqueceu sua senha?</i></a></p>
        <img src="assets/imgs/logocairu_png.png" alt="logo" class="imgcairu">
      </ion-toolbar>
    </ion-footer>
  </form>

</ion-content>
