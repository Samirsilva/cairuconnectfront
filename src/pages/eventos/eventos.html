<ion-header>

    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Eventos</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
<ion-card ion-item *ngFor = "let item of items" (click) ="showDetail()">
    <img src="{{bucketUrl}}/event{{item.id}}.jpg">
    <ion-card-content>
      <ion-card-title>
        {{ item.nome}}
      </ion-card-title>
      <p>
      Descrição: {{ item.descricao}}
      </p>
      <p>
      Data do evento: {{ item.data}}
      </p>      
    </ion-card-content>
</ion-card>
</ion-content>
