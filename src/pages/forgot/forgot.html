<ion-header>
  <ion-navbar transparent>
    <ion-title>Esqueci minha senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="esqueciSenha(); $event.preventDefault()">
    <ion-item class="itens">
      <ion-label color="secondary" stacked>Email*</ion-label>
      <ion-input color="secondary" formControlName="email" type="text"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="formGroup.controls.email.dirty && formGroup.controls.email.errors" margin-left>Email
      invÃ¡lido</p>
    <ion-footer no-border>
      <ion-toolbar transparent>
        <button ion-button block type="submit" [disabled]="formGroup.invalid">Recuperar senha</button>
      </ion-toolbar>
    </ion-footer>
  </form>
</ion-content>
